<div ng-controller="registrationController as vm" ng-init="mainVm.onLanguageChange = vm.switchLang">
  <form novalidate name="registrationForm" ng-submit="vm.register()">
    <div class="row">
      <div class="col-md-6">
        <phone-caller name="telefonszam" cc="vm.cc" number="vm.number"></phone-caller>
        <p>Komponensen kívül: +{{vm.cc}} {{vm.number}}</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 col-sm-6">
        <div class="form-group">
          <label for="name">{{ 'REGISTRATION.NAME' | translate }}:</label>
          <input required
                 ng-maxlength="10"
                 ng-model="vm.model.name"
                 type="text"
                 name="name"
                 class="form-control"
                 id="name"
                 placeholder="{{ 'REGISTRATION.NAME' | translate }}"/>
          <div ng-messages="registrationForm.name.$error" role="alert">
            <div
              ng-message="required"
              translate="REGISTRATION.VALIDATION.REQUIRED_A"
              translate-value-field="{{ 'REGISTRATION.NAME' | translate | lowercase }}"
            ></div>
            <div
              ng-message="maxlength"
              translate="REGISTRATION.VALIDATION.MAXLENGTH"
              translate-value-field="{{ 'REGISTRATION.NAME' | translate | lowercase }}"
              translate-value-x="10"
            ></div>
          </div>
        </div>
      </div>
      <div class="col-md-4 col-sm-6">
        <div class="form-group">
          <label for="name">{{ 'REGISTRATION.PASSWORD' | translate }}:</label>
          <input
            required
            validate-password
            ng-model="vm.model.password"
            type="password"
            name="password"
            class="form-control"
            id="password"
            placeholder="{{ 'REGISTRATION.PASSWORD' | translate }}"/>
          <div multiple ng-messages="registrationForm.password.$error" role="alert">
            <div
              ng-message="required"
              translate="REGISTRATION.VALIDATION.REQUIRED_A"
              translate-value-field="{{ 'REGISTRATION.PASSWORD' | translate | lowercase }}"
            ></div>
            <div
              ng-message="pw"
              translate="REGISTRATION.VALIDATION.PW"
            ></div>
          </div>
        </div>
      </div>
      <div class="col-md-4 col-sm-6">
        <div class="form-group">
          <label for="email">{{ 'REGISTRATION.EMAIL' | translate }}</label>
          <input
            type="email"
            ng-model="vm.model.email"
            class="form-control"
            id="email"
            required
            name="email"
            placeholder="{{ 'REGISTRATION.EMAIL' | translate }}" />
          <div multiple ng-messages="registrationForm.email.$error" role="alert">
            <div
              ng-message="required"
              translate="REGISTRATION.VALIDATION.REQUIRED_AZ"
              translate-value-field="{{ 'REGISTRATION.EMAIL' | translate | lowercase }}"
            ></div>
            <div
              ng-message="email"
              translate="REGISTRATION.VALIDATION.EMAIL"
            ></div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <button
          type="button"
          class="btn btn-default"
          name="gender"
          id="gender"
          ng-model="vm.model.gender"
          data-html="1"
          data-toggle="true"
          required
          bs-options="item.value as item.text for item in vm.genderOptions"
          bs-select>
        </button>
      </div>
      <div class="col-md-12">
        <input ng-required="vm.model.gender === 1"
               ng-model="vm.model.birthName"
               ng-model-options="{ updateOn: 'blur' }"
               type="text"
               name="birthName"
               class="form-control"
               id="birthName"
               placeholder="{{ 'REGISTRATION.BIRTHNAME' | translate }}"/>
      </div>
      <div class="col-md-12">
        <button
          type="button"
          class="btn btn-default"
          name="interest"
          id="interest"
          ng-model="vm.model.interest"
          data-html="1"
          data-toggle="true"
          bs-options="item.value as (item.text | unaccent | lowercase) for item in vm.interestOptions | orderBy:'text | unaccent'"
          bs-select>
        </button>
      </div>

      <p>
        {{ vm.model }}
      </p>

      <div class="col-md-12">
        <div class="checkbox">
          <label>
            <input value="X" required type="checkbox" name="approve" id="approve"> {{ 'REGISTRATION.APPROVE' | translate }}
          </label>
        </div>
      </div>
    </div>

    <!--<div class="row">
      <br />
      <br />

      <div class="col-md-6">
        <div class="phonecaller-wrapper"></div>
      </div>
    </div>
    <div class="row">
      <br />
      <br />

      <div class="col-md-6">
        <div class="phonecaller-wrapper"></div>
      </div>
    </div>-->
    <div class="row">
      <div class="col-md-12">
        <button ng-disabled="registrationForm.$invalid" id="btnSubmit" type="submit" class="btn btn-success">{{ 'REGISTRATION.REGISTRATION' | translate }}</button>
      </div>

    </div>
  </form>
</div>
