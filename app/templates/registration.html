<div ng-controller="registrationController as vm">
  <form novalidate name="registrationForm" ng-submit="vm.register()">
    <div class="row">
      <div class="col-md-4 col-sm-6">
        <div class="form-group">
          <label for="name">Név:</label>
          <input required
                 ng-maxlength="5"
                 ng-model="vm.model.name"
                 type="text"
                 name="name"
                 class="form-control"
                 id="name"
                 placeholder="Név"/>
          <div ng-messages="registrationForm.name.$error" role="alert">
            <div ng-message="required">Kötelező mező!</div>
            <div ng-message="maxlength">Túl hosszú a mező</div>
          </div>
        </div>
      </div>
      <div class="col-md-4 col-sm-6">
        <div class="form-group">
          <label for="name">Jelszó:</label>
          <input
            required
            validate-password
            ng-model="vm.model.password"
            type="password"
            name="password"
            class="form-control"
            id="password"
            placeholder="Jelszó"/>
          <div multiple ng-messages="registrationForm.password.$error" role="alert">
            <div ng-message="required">Kötelező mező!</div>
            <div ng-message="pw">Nem megfelelő jelszó</div>
          </div>
        </div>
      </div>
      <div class="col-md-4 col-sm-6">
        <div class="form-group">
          <label for="email">Email address</label>
          <input
            type="email"
            ng-model="vm.model.email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Email" />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <select
          name="gender"
          id="gender"
          ng-model="vm.model.gender"
          required
          ng-options="item.value as item.text for item in vm.genderOptions"
        >
        </select>
      </div>
      <div class="col-md-12">
        <input ng-required="vm.model.gender === 1"
               ng-model="vm.model.birthName"
               ng-model-options="{ updateOn: 'blur' }"
               type="text"
               name="birthName"
               class="form-control"
               id="birthName"
               placeholder="Születési név"/>
      </div>
      <div class="col-md-12">
        <select
          name="interest"
          id="interest"
          ng-model="vm.model.interest"
          ng-options="item.value as (item.text | unaccent | lowercase) for item in vm.interestOptions | orderBy:'text | unaccent'"
        >
        </select>
      </div>

      <p>
        {{ vm.model }}
      </p>

      <div class="col-md-12">
        <div class="checkbox">
          <label>
            <input value="X" required type="checkbox" name="approve" id="approve"> Elfogadom a feltételeket
          </label>
        </div>
      </div>
    </div>
    <!--<div class="row">
      <br />
      <br />

      <div class="col-md-6">
        <div class="phonecaller-wrapper"></div>
      </div>
    </div>
    <div class="row">
      <br />
      <br />

      <div class="col-md-6">
        <div class="phonecaller-wrapper"></div>
      </div>
    </div>-->
    <div class="row">
      <div class="col-md-12">
        <button ng-disabled="registrationForm.$invalid" id="btnSubmit" type="submit" class="btn btn-success">Regisztráció</button>
      </div>

    </div>
  </form>
</div>
